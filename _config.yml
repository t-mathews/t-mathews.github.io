remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"


locale:          "en-GB"
title:           "OPEX"
title_separator: "|"
subtitle:        "Version 0.0"
url:             "https://t-mathews.github.io"
repository:      "t-mathews/t-mathews.github.io"
date_format:     "%Y-%m-%d"

search: true
logo: "/assets/images/opex.png"

#for sidebar 
author:
  name: "Tobias Mathews"
  avatar: ""
  bio: "" 
  location: "GB"
  links:
    - label: "Github"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/t-mathews"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/t._mathews"

defaults:
  # _posts
  - scope:
      path: "_pages"
      type: pages
    values:
        layout: single
        author_profile: true
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true


lunr:
  search_within_pages: true

include:
  - _pages
  - _portfolio


plugins:
  - jekyll-include-cache
